<div class = "block" style="margin-top:330px; width:80%;margin-left:100px;" >
    <div class="comments-area" >
                <div class="comment">
                     <div class="author-image"><img src="/assets/static/images/user.png" alt="Autohr Image"></div>
                         <div class="comment-info">
                             <h5><b>{{c.owner.username}}</b></h5>
                             <h6 class="date"><em>{{c.date}}</em></h6>
                            <div *ngIf="!isOwner">
                              <p>{{c.comment}}</p>
                            </div>
                            <div *ngIf="isOwner">
                                <input type="text" [(ngModel)]="c.comment" />
                              </div>
                             <div class = "refresh" *ngIf="isOwner">
                                 <button (click)="updateComment(c)"
                                   class="btn btn-info pull-right" style="background: SkyBlue;">
                                   Update
                             </button>
                                <button  (click)="deleteComment(c)"
                                   class="btn btn-info pull-right" style="background: Red;">
                                   Delete
                                </button> 
                            </div>
                         </div>
                </div>
                <!-- comment -->
       </div> 
</div>
