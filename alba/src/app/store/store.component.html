<div class="boxes" style="margin-top:300px;" >
	<div *ngFor="let p of products" >
            <div class="box" >
                <img src="/assets{{p.img_src}}" class = "box_img">
                <h4 class = "boxh4">{{p.name}}</h4>
                <div ><button class = "buy">BUY <h4> {{p.price}}</h4></button></div>
            </div>
    </div>
 </div>
