<div class = "block" style="margin-top:330px; width:80%;margin-left:100px;" >
    <div class="blog-posts">
        <div class="single-post">
            <div class="image-wrapper"><img src="/assets{{post.img_src}}" alt="Blog Image"></div>
                <div class="icons">
                    <div class="left-area">
                        <a class="btn caegory-btn" href="/category/{{post.category.id}}/"><b>{{post.category.name}}</b></a>
                    </div>
                    <ul class="right-area social-icons">
                        <li><a href="#"><i class="ion-android-share-alt"></i>Like</a></li>
                        <li><a href=""><i class="ion-android-favorite-outline"></i>{{post.like}}</a></li>
                    </ul>
                </div>
            <p class="date"><em>{{post.date}}</em></p>
            <h3 class="title"><a href=""><b class="light-color">{{post.title}}</b></a></h3>
            <p>{{post.text}}</p>
        </div><!-- single-post -->
        <div class = "refresh" *ngIf="isOwner">
              <button onclick="updatePost(post)"
                class="btn btn-info pull-right" style="background: SkyBlue;">
                Update
        </button>
            <button onclick="deletePost(post)"
               class="btn btn-info pull-right" style="background: Red;">
                Delete
            </button>
        </div>
    </div>
    
    <div class="comments-area" >
      
        <h4 class="title"><b class="light-color">{{comments.Count}} Comments</b></h4>
          
                <div class="comment" *ngFor="let c of comments">
                        <a href = '/comment/{{c.id}}'>
                     <div class="author-image"><img src="/assets/static/images/user.png" alt="Autohr Image"></div>
                         <div class="comment-info">
                             <h5><b>{{c.owner.username}}</b></h5>
                             <h6 class="date"><em>{{c.date}}</em></h6>
                             <p>{{c.comment}}</p>
                             <div class = "refresh" *ngIf="isCOwner">
                                
                            </div>
                         </div>
                        </a>
                </div>
           
                <!-- comment -->
  </div>
  <div class="leave-comment-area">
      <h4 class="title"><b class="light-color">Leave a comment</b></h4>
          <div class="leave-comment">
             
                  <div class="row">
                      <div class="col-sm-12" >
                            <input type="text "style="width:100%;height: 50px;" placeholder="comment" [(ngModel)]="comm" />     
                        </div>
                        <div class="col-sm-12" *ngIf="!auth_.isAuthenticated()">
                          
                              <h4 class="text-danger">Please Log In to leave a comment</h4>
                        </div>
                          <br>
                          <div class="col-sm-12">
                            <button type = "submit" class = "comment_btn" (click)="createComment()">Add comment</button>
                        </div>
                </div><!-- row -->
          </div><!-- leave-comment -->
  </div><!-- comments-area -->
</div>
