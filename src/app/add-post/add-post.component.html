<div >
  <ng-container >
    <div class="mt-5">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control w-25" placeholder="Title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label>Body</label>
        <input type="text" class="form-control w-25" placeholder="Enter text ..." [(ngModel)]="text">
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control w-25" placeholder="Category" [(ngModel)]="category">
      </div>
      <a routerLink="/post_create">
        <button type="submit" class="btn btn-primary mb-2" (click)="createPost()">
          Add Post
        </button>
      </a>
      </div>
    </ng-container>
</div>
